<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="containter">
        <div class="header">
        <h1>Frank's Vegan Burgers</h1>
        <h3>Home of the best vegan burgers!</h3>
    </div>
    </div>
    <div class="menu" id="menu">
    </div>
    <div class="order" id="order">
     
    </div>
    <div id="confirmation" class="confirmation">
       
       
    </div>
    <div class="total" id="total">
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
      <h2>Enter Card Details</h2>
      <form id="card-details">
        <input type ="text" name="fullName" placeholder="name on card" required>
        <input type="text" name="cardNumber" placeholder="card number" required>
        <input type="text" name="cvv" placeholder="cvv" required>
        <button id="pay" class="complete-order" type="submit">Pay</button>
      </form>
    </div>
    </div>
    <script src="index.js" type="module"></script>
  
  </body>
</html>
